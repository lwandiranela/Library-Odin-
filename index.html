<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-baby">
        <button id="new-book-btn">New Book</button>
    </div>

    <div class="library-baby">
        <form id="new-book-form" style="display: none;">
            <div class="the-inputs">
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div class="the-inputs">
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            <div class="the-inputs"> 
                <label for="pages">Pages:</label>
                <input type="text" id="pages">
            </div>
            <div class="the-inputs">
                <label for="read">Read:</label>
                <input type="checkbox" id="read">
            </div>
            <div class="the-inputs submit-button" >
                <input type="submit" id="Add Book">
            </div>
        </form>
    </div>
    
    <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>
